<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Photo Mix</title>
    <link rel="stylesheet" href="/js/style.css">
</head>
<body>
    <h1>PhotoMix</h1>
    <div id="main" >
        <div class="h2form">
            <h2 class="h2inhead"> Select your image:</h2>
            <form class="form-input" >
                <input class="inputImage" v-model="title" type="text" name="title" placeholder="title">
                <input class="inputImage" v-model="description" type="text" name="description" placeholder="description">
                <input class="inputImage" v-model="username" type="text" name="username" placeholder="username">
                <input class="inputFile" @change="fileSelectHandler" type="file" name="file" accept="image/*">
                <button class="btn" @click.prevent="clickHandler" >Submit</button>
            </form>
        </div>
        <section class="image-grid">
            <div class="image-box" v-for="image in images">
                <img @click="showModal(image.id)" :src="image.url">
                <br>
                <h4>{{image.title}}</h4> 
            </div>
        </section>
        <!-- modal session -->
        <image-modal v-if="id" :id="id" @close="id=null"></image-modal>
        <!-- more button session -->
        <button class="moreBtn" @click.prevent="moreClick" v-if="moreBtn">More Images</button>

    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
