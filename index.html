<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Photo Mix</title>
    <link rel="stylesheet" href="/js/style.css">
</head>
<body>
    <h1>PhotoMix</h1>
    <div id="main" >
        <h2>Select your image:</h2>
        <form class="form-input" >
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input class="inputFile" @change="fileSelectHandler" type="file" name="file" accept="image/*">
            <button class="btn" @click.prevent="clickHandler" >Submit</button>
        </form>
        <section class="image-grid">
            <div class="image-box" v-for="image in images">
                <img @click="showModal(image.id)" :src="image.url">
                <br>
                <h4>{{image.title}}</h4> 
            </div>
        </section>
        <!-- modal session -->
            <image-modal v-if="modalIsVisible" :id="id" @close="closeModal"></image-modal>
            
    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
